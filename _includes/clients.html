<!-- Clients -->
<!-- Classe anterior na linha de baixo = "py-5" -->
  <section class="page-section" id="{{ site.data.sitetext[site.locale].clients.section | default: "clients" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].clients.title | default: "Clients" }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].clients.text | default: "" }}</h3>
        </div>
      </div>      
      <div class="row" {% if site.data.sitetext[site.locale].clients.horizontal-scrolling == "yes" %} id="scrolling-clients" {% endif %}>
	    {% for client in site.data.sitetext[site.locale].clients.list %}
        <div class="col-md-3 col-sm-6">
          
            <img class="img-fluid d-block mx-auto" src="{{ client.logo }}" alt="{{ client.title }}" style="max-height: {{ site.data.sitetext[site.locale].clients.max-height | default: "100px" }}">
          </a>
        </div>
	    {% endfor %}
      </div>
    </div>
  </section>
